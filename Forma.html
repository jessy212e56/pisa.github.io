<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-form-container">
        <h1>XRA<</h1>
        <form action="/submit-order" method="post" class="order-form">
            <label for="last-name">Фамилия:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="first-name">Имя:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" name="patronymic" required>

            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" required>

            <label for="foot-size">Размер ступни (в см):</label>
            <input type="number" id="foot-size" name="foot-size" min="1" max="50" required>

            <button type="submit">Отправить заказ</button>
        </form>
    </div>
</body>
</html>
